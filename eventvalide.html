<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lunch validé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/eventvalide.js" type="text/javascript" defer="defer"></script>
</head>
<body>
	<div id="header"></div>
	<input type="button" id="decl" value="Déclenche notre API" />
    <div id="eventvalide"></div>

    <div class="container" style="margin-top: 180px;">
    	<form datat-bind="submit: eventFromMail" name="sentMessage">
		  <div class="form-row align-items-center">
		    <div class="col-auto">
          <div class="form-group" data-bind="with: user"
		        <input data-bind="value:mail" type="text" class="form-control mb-2" id="mail" placeholder="Entrez votre mail">
          </div>
        </div>
		    <div class="col-auto">
		      <button type="submit" class="btn btn-primary mb-2">Afficher vos lunchs</button>
		    </div>
		  </div>
		</form>
        <h2>Lunchs</h2>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Lunchs</th>
              <th>Date </th>
            </tr>
          </thead>
          <tbody data-bind="foreach:event">
            <tr>
              <td data-bind="text: nom"></td>
              <td data-bind="text: quantieme"></td> 
            </tr>
          </tbody>
          <tbody data-bind="foreach:showEventFromMail" hidden>
              <tr>
                <td data-bind="text: nom"></td>
                <td data-bind="text: quantieme"></td> 
              </tr>
          </tbody>
        </table>

            

    </div>
   <div id="footer"></div>
   <script src="js/footerheader.js"></script>
</body>
</html>
