<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lunch validé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="js/eventvalide.js"></script>
</head>
<body>
	<div id="header"></div>
	<input type="button" id="decl" value="Déclenche notre API" />
    <div id="eventvalide"></div>

    <div class="container" style="margin-top: 180px;">
    	<form>
		  <div class="form-row align-items-center">
		    <div class="col-auto">
		      <label class="sr-only" for="inlineFormInput">Mail</label>
		      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Entrez votre mail">
		    </div>
		    <div class="col-auto">
		      <button type="submit" class="btn btn-primary mb-2">Submit</button>
		    </div>
		  </div>
		</form>
        <h2>Mes Lunchs</h2>
	        <table class="table table-striped" >
                <thead>
                	<tr>
                        <th>Lunch</th>
                        <th>Date</th>
                        <th>Afficher</th>
                    </tr>
                </thead>
                <!--<tbody id="elem"></tbody>-->
                <tbody data-bind="foreach:event">
                  <tr>
                    <td data-bind="text: idEvent"></td>
                    <td data-bind="text: date"></td>    
                  </tr>
          
                </tbody>
            </table>
    </div>
   <div id="footer"></div>
   <script src="js/footerheader.js"></script>
</body>
</html>
