<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lunch validé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/eventvalide.js" type="text/javascript" defer="defer"></script>
    <script src="js/moment.js"></script>
</head>
<body>
	<div id="header"></div>
	<input type="button" id="decl" value="Déclenche notre API" />
    <div id="eventvalide"></div>

    <div style="margin-top: 180px;">
    	
      


      <div class="container">
          <div class="row">
            <div class="col-sm-12">
                <form data-bind="submit:getMyEvent" style="width:100%">
                    <div class="row align-items-center">
                      <div class="col-md-9">
                        <div class="" data-bind="with:userMail">
                          <input data-bind="value:mail" type="email" class="form-control" id="email" placeholder="Entrez votre mail">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <button type="submit" class="btn btn-primary btn-block">Afficher vos lunchs</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
      </div>

        <div class="container mt-4 mb-3">
            <div class="row">
              <div class="col-sm-12">
                  <h2>Lunchs</h2>
              </div>
            </div>
        </div>
        <div class="container" hidden id="eventMail">
            <div class="row" data-bind="foreach:eventByMail">
              <div class="col-sm-6">
                  <div class="card  mb-4" data-bind="click: $parent.getEventDetail" style="cursor:pointer">
                      <div class="card-body">
                        <h5 class="card-title" data-bind="text: resto">Card title</h5>
                        <p class="card-text" data-bind="text: moment(quantieme).format('LL')"></p>
                      </div>
                      <div class="card-footer">
                        <div class="row">
                          <div class="col" style="font-size: 20px;">
                              <i class="fas fa-users"></i>&nbsp;
                              <small class="text-muted" data-bind="text: demandes.length">Last updated 3 mins ago</small>
                          </div>
                          <div class="col"></div>
                        </div>
                      </div>
                    </div>
              </div>
             
              </div>
        </div>


        
        <div class="container" id="eventAll">
            <div class="row" data-bind="foreach:event">
              <div class="col-sm-6">
                  <div class="card  mb-4" data-bind="click: $parent.getEventDetail" style="cursor:pointer">
                      <div class="card-body">
                        <h5 class="card-title" data-bind="text: resto">Card title</h5>
                        <p class="card-text" data-bind="text: moment(quantieme).format('LL')"></p>
                      </div>
                      <div class="card-footer">
                        <div class="row">
                          <div class="col" style="font-size: 20px;">
                              <i class="fas fa-users"></i>&nbsp;
                              <small class="text-muted" data-bind="text: demandes.length">Last updated 3 mins ago</small>
                          </div>
                          <div class="col"></div>
                        </div>
                      </div>
                    </div>
              </div>
             
              </div>
        </div>

    </div>
   <div id="footer"></div>
   <script src="js/footerheader.js"></script>
</body>
</html>
