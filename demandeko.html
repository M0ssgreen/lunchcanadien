<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vos demandes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/lunch.css" rel="stylesheet">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/newdemande.js" type="text/javascript" defer="defer"></script>

</head>

<body style="padding-top: 100px;">
  <div id="navigation"></div>


  <div class="container" style="padding-top: 50px;">
    <h1>Organiser votre prochain déjeuner</h1>
    <div class="container">

      <form data-bind="submit: addDemande">
        <div class="form-group" data-bind="with: user">Votre addresse e-mail
          <input name="user[mail]" value="toto@mail.com" data-bind="value:mail">
        </div>
        <div class="form-group well" data-bind="with: newDemande">


          Date
          <input type="date" name="dateDebut" value='2018-06-13T12:00' data-bind="value:dateDebut">
          <!--Date de fin
          <input type="datetime-local" name="dateFin" value='2018-06-13T14:00'data-bind="value:dateFin">
          -->
          <button type="submit" class="btn btn-light">Envoyer</button>
        </div>

      </form>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Organiser votre prochain déjeuner</h2>
          <h3 class="section-subheading text-muted">Compléter votre profil et une date de disponibilité</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form data-bind="submit: addDemande" name="sentMessage">
            <div class="row">
              <div class="col-md-6">

                <div class="form-group" data-bind="with: user">
                  <input data-bind="value:nom" class="form-control" id="nom" type="text" placeholder="Votre Nom *"
                    required="required" data-validation-required-message="Saisissez votre nom">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group" data-bind="with: user">
                  <input data-bind="value:prenom" class="form-control" id="prenom" type="text" placeholder="Votre Prénom *"
                    required="required" data-validation-required-message="Saisissez votre prénom">
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group" data-bind="with: user">
                  <input data-bind="value:mail" class="form-control" id="email" type="email" placeholder="Votre adresse e-mail *"
                    required="required" data-validation-required-message="Saisissez votre  adresse email ">
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group" data-bind="with: user">
                  <input data-bind="value:mdp" class="form-control" id="mdp" type="text" placeholder="Votre mot de passe *"
                    required="required" data-validation-required-message="Saisissez un mote de passe">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group" data-bind="with: user">
                  <input data-bind="value:entreprise" class="form-control" id="entreprise" type="text" placeholder="Votre société *"
                    required="required" data-validation-required-message="Saisissez votre société">
                  <p class="help-block text-danger"></p>
                </div>

           </div>
              <div class="col-md-6">
                <div class="form-group" data-bind="with: newDemande">
                  <label>Choisissez une date</label>
                  <input data-bind="value:date" class="form-control" type="date" required="required"
                    data-validation-required-message="Choisissez une date enter">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button  class="btn btn-primary btn-xl text-uppercase" type="submit">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="header"></div>
  <div class="container" style="margin-top: 100px;">
    <h2>Mes demandes</h2>

    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Lunch</th>
          <th>Date de début</th>
          <th>Date de fin</th>
          <th>Etat de la demande</th>


        </tr>
      </thead>
      <tbody data-bind="foreach:demande">
        <tr>
          <td data-bind="text: idDemande"></td>
          <td data-bind="text: dateDebut"></td>
          <td data-bind="text: dateFin"></td>
          <td data-bind="text: status? 'Confirmée' : 'Non confirmée'"></td>
          <td><button onclick="" id="confirmDemande" type="button" class="btn btn-success" data-bind="click:$parent.confirmDemande">Confirmer</button></td>
          <td><button onclick="" id="annulerDemande" type="button" class="btn btn-danger" data-bind="click:$parent.deleteDemande">Annuler</button></td>

        </tr>

      </tbody>
    </table>
  </div>




  <section id="about">
    <div id="footer"></div>
  </section>


  <script src="js/footerheader.js"></script>

</body>

</html>
