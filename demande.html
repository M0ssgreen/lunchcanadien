<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vos demandes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    
</head>
<body>
    <div id="navigation"></div>

    <h1>Voici vos demandes</h1>

    <script>

        //chrome.exe --user-data-dir="C:/Chrome dev session" --disable-web-security

        $(document).ready(function() {
            $("#decl").click(function(event) {
                $.getJSON('http://localhost:8080/demandes/2' , function(pe){
                    $('#elem').append('<p> Id : ' + pe.idDemande + '</p>');
                    $('#elem').append('<p> Name : ' + pe.idUser.nom + '</p>')
                    $('#elem').append('<p> Mail : ' + pe.dateFin + '</p>')
                });
            });
        });

        $('#lecture').click(function () {
        $.getJSON('http://localhost:8080/demandes', function (data) {
        $.each(data,function(index,d){
                    $('#zone').append('<p> Id : ' + d.idDemande + '</p>');
                    
                });
    
                   
  });
});
     
    </script>

    <input type="button" id="decl" value="Affiche une demande pour un id définie dans getJSON" />
    
    <div id="elem" class="well">
        <p>la data sera affichée dans cette div</p>
        <br>

    </div>
    <a href="#" id="get-data">Get JSON data</a>
    <div id="show-data"></div>

    <h2>Lecture et parsing du fichier employes.json</h2>
    <button id="lecture">Lancer la lecture</button>
    <div id="zone"></div>
</body>
</html>
