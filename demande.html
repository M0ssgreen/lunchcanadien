     <div class="container"><h1>Organiser votre prochain déjeuner</h1>

            <form enctype='application/json' action="http://localhost:8080/demandes" method="POST">
                
                Date de début

        //chrome.exe --user-data-dir="C:/Chrome dev session" --disable-web-security

      

        $(document).ready(function() {
        $.getJSON('http://localhost:8080/demandes' , function(data){
              
            for (i in data){
                $('#elem').append('<tr><td>' + data[i].idDemande + '</td><td>' + data[i].dateDebut + ' à ' + data[i].dateFin + '</td><td>' + data[i].status + '</td></tr>');
            }
            
          });
