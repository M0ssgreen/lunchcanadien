  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Choix du restaurant</h2>
          <h3 class="section-subheading text-muted">Entrez l'adresse du restaurant choisi</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form data-bind="submit: addResto" name="sentMessage">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 text-center"></div>
                <div class="form-group" data-bind="with: event">
                    <p>  N° événement</p> 
                    <div id=""></div>
                  </div><br>
                <div class="form-group" data-bind="with: adresse">
                  <input data-bind="value:numero" class="form-control" id="numero" type="text" placeholder="Numero *"
                    required="required" data-validation-required-message="Numéro">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group" data-bind="with: adresse">
                  <input data-bind="value:rue" class="form-control" id="rue" type="text" placeholder="Rue *"
                    required="required" data-validation-required-message="Rue">
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group" data-bind="with: adresse">
                  <input data-bind="value:codepostal" class="form-control" id="codepostal" type="text" placeholder="Code postal *"
                    required="required" data-validation-required-message="Code postal ">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group" data-bind="with: adresse">
                  <input data-bind="value:ville" class="form-control" id="ville" type="text" placeholder="Ville *"
                    required="required" data-validation-required-message="Ville">
                  <p class="help-block text-danger"></p>
                </div>
                
                
                <!-- <div class="form-group" data-bind="with: user">
                  <input data-bind="value:entreprise" class="form-control" id="entreprise" type="text" placeholder="Votre société *"
                    required="required" data-validation-required-message="Saisissez votre société">
                  <p class="help-block text-danger"></p>
                </div>-->
               

           </div>
                 
               
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button  class="btn btn-primary btn-xl text-uppercase" type="submit">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
