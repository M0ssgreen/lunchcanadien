<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Choix restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/lunch.css" rel="stylesheet">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/choixresto.js" type="text/javascript" defer="defer"></script>

</head>

<body style="padding-top: 100px;">
  <div id="header"></div>
 
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Choix du restaurant</h2>
          <h3 class="section-subheading text-muted">Entrez l'adresse du restaurant choisi</h3>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <form data-bind="submit: addResto" name="sentMessage">

              <div class="row">
                <div class="container col-md-4 col-sm-3"></div>
                <div class="container col-md-4 col-sm-6">
                  <div class="form-group" data-bind="with: newEvent">
                    <input data-bind="value:id" class="form-control" id="id" type="text" placeholder="N° événement *"
                      required="required" data-validation-required-message="N° événement">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group" data-bind="with: newEvent">
                    <input data-bind="value:resto" class="form-control" id="resto" type="text" placeholder="Nom du restaurant *"
                      required="required" data-validation-required-message="Nom du restaurant">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="container col-md-4 col-sm-3"></div>
              </div>
              <div class="row">
                <div class="container col-md-2 col-sm-1"></div>
                <div class="container col-md-4 col-sm-5">
                  <div class="form-group" data-bind="with: adresse">
                    <input data-bind="value:numero" class="form-control" id="numero" type="text" placeholder="Numero *"
                      required="required" data-validation-required-message="Numéro">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group" data-bind="with: adresse">
                    <input data-bind="value:rue" class="form-control" id="rue" type="text" placeholder="Rue *"
                      required="required" data-validation-required-message="Rue">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="container col-md-4 col-sm-5">
                  <div class="form-group" data-bind="with: adresse">
                    <input data-bind="value:codePostal" class="form-control" id="codepostal" type="text" placeholder="Code postal *"
                      required="required" data-validation-required-message="Code postal ">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group" data-bind="with: adresse">
                    <input data-bind="value:ville" class="form-control" id="ville" type="text" placeholder="Ville *"
                      required="required" data-validation-required-message="Ville">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="container col-md-2 col-sm-1"></div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                  <button  class="btn btn-primary btn-xl text-uppercase" type="submit">Envoyer</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section id="about">
    <div id="footer"></div>
  </section>


  <script src="js/footerheader.js"></script>

</body>

</html>
